<!DOCTYPE html>
<html>
<head lang="en-us">
	<meta charset="UTF-8">
	<title>Cartoon Character GIFs</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Nova+Oval" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div id="buttonDiv">
		<button class="charButton" id="bugs+bunny">Bugs Bunny</button>&nbsp;
		<button class="charButton" id="sailor+moon">Sailor Moon</button>&nbsp;
		<button class="charButton" id="tommy+pickles">Tommy Pickles</button>&nbsp;
		<button class="charButton" id="jake+the+dog">Jake the Dog</button>&nbsp;
		<button class="charButton" id="steven+universe">Steven Universe</button>&nbsp;
		<button class="charButton" id="fred+flintstone">Fred Flintsone</button>&nbsp;
	</div>
	<div id="gifsGoHere"></div>
	<div id="addDiv">
		Add A Cartoon Character
		<br>
		<form>
			<input type="text" name="newChar" id="newChar">
		</form>
		<button id="submit">Submit</button>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="assets/js/giphy.js"></script>
